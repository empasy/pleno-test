<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Recupera tu contraseña
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
<!-- formulario -->
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
        <!-- item email -->
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
        </ion-item>
        <!-- mensage error si el mail no es válido -->
        <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
            <p>Porfavor coloca un email válido.</p>
        </ion-item>
        <!-- botón submit -->
        <button ion-button block type="submit">
            Recupera tu contraseña
        </button>
    </form>
</ion-content>
