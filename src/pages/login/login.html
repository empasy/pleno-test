<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
        <!-- item email -->
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input #email formControlName="email" type="email" placeholder="Correo" [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty"></ion-input>
        </ion-item>
        <!-- Mensaje de error si el mail no es v치lido -->
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
            <p>Porfavor anota un correo v치lido.</p>
        </ion-item>
        <!-- item password -->
        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input #password formControlName="password" type="password" placeholder="Contrase침a" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
        </ion-item>
        <!-- Mensaje de error si la contrase침a no es v치lida -->
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
            <p>Tu contrase침a necesita mas de 6 caracteres</p>
        </ion-item>
        <!-- bot칩n submit -->
        <button ion-button block type="submit">
            Login
        </button>
    </form>
    <!-- recuperar contrase침a -->
    <button ion-button block clear (click)="goToResetPassword()">
        Olvid칠 mi contrase침a 游뗴
    </button>
</ion-content>
